<h1>gux-listbox</h1>
<form onchange="notify(event)" oninput="notify(event)">
  <h3>Typical</h3>
  <gux-listbox tabindex="0" value="b" aria-label="Animals">
    <gux-option-v2 value="a" disabled>Ant</gux-option-v2>
    <gux-option-v2 value="b">Bat</gux-option-v2>
    <gux-option-v2 value="c">Cat</gux-option-v2>
    <gux-option-v2 value="d">Dog</gux-option-v2>
    <gux-option-v2 value="e" disabled>Eel</gux-option-v2>
    <gux-option-v2 value="f">Frog</gux-option-v2>
    <gux-option-v2 value="g">Goat</gux-option-v2>
    <gux-option-v2 value="h" disabled>Horse</gux-option-v2>
    <gux-option-v2 value="i" disabled>Ibis</gux-option-v2>
  </gux-listbox>

  <h3>Disabled</h3>
  <gux-listbox tabindex="0" value="a" aria-label="Animals">
    <gux-option-v2 value="a" disabled>Ant</gux-option-v2>
    <gux-option-v2 value="b">Bat</gux-option-v2>
    <gux-option-v2 value="c">Cat</gux-option-v2>
    <gux-option-v2 value="d">Dog</gux-option-v2>
    <gux-option-v2 value="e" disabled>Eel</gux-option-v2>
    <gux-option-v2 value="f">Frog</gux-option-v2>
    <gux-option-v2 value="g">Goat</gux-option-v2>
    <gux-option-v2 value="h" disabled>Horse</gux-option-v2>
    <gux-option-v2 value="i" disabled>Ibis</gux-option-v2>
  </gux-listbox>

  <h3>Ids</h3>
  <gux-listbox tabindex="0" aria-label="Animals">
    <gux-option-v2 id="ant" value="a">Ant</gux-option-v2>
    <gux-option-v2 id="bat" value="b">Bat</gux-option-v2>
    <gux-option-v2 id="cat" value="c">Cat</gux-option-v2>
    <gux-option-v2 id="dog" value="d">Dog</gux-option-v2>
  </gux-listbox>
</form>
